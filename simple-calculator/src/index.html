<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>

    <link href="style.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap');
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="calculator">
        <input id="display-input" name="display" class="display-input"/>
        <div class="buttons-row">
            <button id="num7-button" type="button" name="7" class="num-button">7</button>
            <button id="num8-button" type="button" name="8" class="num-button">8</button>
            <button id="num9-button" type="button" name="9" class="num-button">9</button>
            <button id="divide-button" type="button" name="/" class="ops-button">/</button>
        </div>
        <div class="buttons-row">
            <button id="num4-button" type="button" name="4" class="num-button">4</button>
            <button id="num5-button" type="button" name="5" class="num-button">5</button>
            <button id="num6-button" type="button" name="6" class="num-button">6</button>
            <button id="multiply-button" type="button" name="*" class="ops-button">*</button>
        </div>
        <div class="buttons-row">
            <button id="num1-button" type="button" name="1" class="num-button">1</button>
            <button id="num2-button" type="button" name="2" class="num-button">2</button>
            <button id="num3-button" type="button" name="3" class="num-button">3</button>
            <button id="minus-button" type="button" name="-" class="ops-button">-</button>
        </div>
        <div class="buttons-row">
            <button id="negative-button" type="button" name="+/-" class="opt-button">+/-</button>
            <button id="num0-button" type="button" name="0" class="num-button">0</button>
            <button id="decimal-button" type="button" name="." class="opt-button">.</button>
            <button id="plus-button" type="button" name="+" class="ops-button">+</button>
        </div>
        <div class="buttons-row">
            <button id="calculate-button" type="button" name="=" class="calculate-button">=</button>
            <button id="clear-button" type="button" name="clear" class="clear-button">C</button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
