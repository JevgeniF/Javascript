<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap');
    </style>
    <title>Simple Calculator</title>
<link href="style.css" rel="stylesheet">
</head>
<body class="d-grid min-vh-100 align-items-center justify-content-center">
    <div class="calculator d-flex min-vw-25 max-vw-50 flex-column position-relative align-items-center py-4 rounded-3 shadow bg-secondary bg-gradient bg-opacity-75">
        <input id="display-input" name="display"
               class="display-input text-end position-relative w-75 h-25 p-3 m-3 h2 rounded-3 bg-light shadow-inset"/>
        <div class="buttons-row d-flex flex-row position-relative align-items-center justify-content-center m-1 w-100">
            <button id="num7-button" type="button" name="7"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">7</button>
            <button id="num8-button" type="button" name="8"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">8</button>
            <button id="num9-button" type="button" name="9"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">9</button>
            <button id="divide-button" type="button" name="/"
                    class="ops-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-warning text-white">/</button>
        </div>
        <div class="buttons-row d-flex flex-row position-relative align-items-center justify-content-center m-1 w-100">
            <button id="num4-button" type="button" name="4"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">4</button>
            <button id="num5-button" type="button" name="5"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">5</button>
            <button id="num6-button" type="button" name="6"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">6</button>
            <button id="multiply-button" type="button" name="*"
                    class="ops-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-warning text-white">*</button>
        </div>
        <div class="buttons-row d-flex flex-row position-relative align-items-center justify-content-center m-1 w-100">
            <button id="num1-button" type="button" name="1"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">1</button>
            <button id="num2-button" type="button" name="2"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">2</button>
            <button id="num3-button" type="button" name="3"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">3</button>
            <button id="minus-button" type="button" name="-"
                    class="ops-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-warning text-white">-</button>
        </div>
        <div class="buttons-row d-flex flex-row position-relative align-items-center justify-content-center m-1 w-100">
            <button id="negative-button" type="button" name="+/-"
                    class="opt-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-secondary text-white">+/-</button>
            <button id="num0-button" type="button" name="0"
                    class="num-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-white">0</button>
            <button id="decimal-button" type="button" name="."
                    class="opt-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-secondary text-white">.</button>
            <button id="plus-button" type="button" name="+"
                    class="ops-button rounded-3 mx-2 shadow-lg shadow-inset h2 bg-warning text-white">+</button>
        </div>
        <div class="buttons-row d-flex flex-row position-relative align-items-center justify-content-center m-1 w-100">
            <button id="calculate-button" type="button" name="="
                    class="calculate-button rounded-3 mx-2 shadow-lg shadow-inset h2 mb-1 bg-info bg-opacity-25 text-white">=</button>
            <button id="clear-button" type="button" name="clear"
                    class="clear-button rounded-3 mx-2 shadow-lg shadow-inset h2 mb-1 bg-danger text-white">C</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
